<!DOCTYPE html>
<html>
<head>
	<title>无缝滚动</title>
	<meta charset="utf-8">
<style>
*{margin: 0;padding: 0;}
	#box{
          width: 1100px;
          height: 172px;
          margin: 100px;
          position: relative;
          overflow: hidden;
	}
	#box ul{
		position:absolute;
		left: 0;
		top: 0;
	}
	#box ul li{
		float: left;
		width:275px;
		height: 172px;
		list-style: none; 
	}
</style>
</head>
<body>
<div id="box">
	<ul>
		<li><img src="fs.jpg"></li>
		<li><img src="xd.jpg"></li>
		<li><img src="dk.jpg"></li>
		<li><img src="dz.jpg"></li>
	</ul>
<script>
	window.onload=function(){
		var oDiv=document.getElementById('box');
		var oUl=oDiv.getElementsByTagName('ul')[0];
		var aLi=oUl.getElementsByTagName('li');

		oUl.innerHTML=oUl.innerHTML+oUl.innerHTML;//8个图片
		oUl.style.width=aLi[0].offsetWidth*aLi.length+'px';//设置ul（随便哪个）[可为1-4任何数]的div的宽度为图片个数乘数量

		setInterval(function(){
          if(oUl.ofsetLeft<-oUl.offsetWidth/2){
          	oUl.style.left='0';//向左滚动的代码
          }if(oUl.offsetLeft>0){
            oUl.style.left=-oUl.offsetWidth/2+'px';
          }
          oUl.style.left=oUl.offsetLeft+2+'px';}//2是随便取的，想快就取大一点，若想向左滚动则把2前面的-改为+
			,30);
	};
</script>
</div>

</body>
</html>
