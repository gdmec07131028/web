<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>分享栏</title>
<style>
#shell{
	width: 150px;
	height: 200px;
    position: absolute;
    background: yellow;
    left: -150px;
}
#shell span{
	width: 20px;
	height: 60px;
	position: absolute;
	background: red;
	right:-20px;
	top: 70px;
	line-height: 20px;


}
</style>
</head>
<body>

<script>
	window.onload=function(){
		var oDiv=document.getElementById('shell');
	    oDiv.onmouseover=function(){
	    	move(10,0);
	    };
	    oDiv.onmouseout=function(){
	    	move(-10,-150);
	    };
	};
	var timer=null;
	function move(speed,iTarget){
		var oDiv=document.getElementById('shell');
	    
	    clearInterval(timer);
	    timer=setInterval(function(){
		  if(oDiv.offsetLeft==iTarget){
		      clearInterval(timer);
	        }else{
		      oDiv.style.left=oDiv.offsetLeft+speed+'px';
	}
	},30);
}



</script>
<div id="shell">
<span>分享到</span>
</div>

</body>
</html>
