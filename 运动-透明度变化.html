<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>透明度</title>
<style>
#box{
	width: 200px;
	height: 200px;
	background: purple;
    filter:alpha(opacity:30);
    opacity: 0.3; 
    }


</style>
</head>
<body>
<script>
window.onload=function()
{
	var oDiv=document.getElementById('box');
	oDiv.onmouseover=function(){
		change(100);
	};
	oDiv.onmouseout=function(){
		change(30);
	}
}
	var alpha=30;
	var timer=null;
    

	function change(iTarget){
      var oDiv=document.getElementById('box');
      clearInterval(timer);
      timer=setInterval(function(){
          var speed=0;
          if (alpha<iTarget) {
          	speed=10;
          }else{
          	speed=-10;
          }
          if(alpha==iTarget){
          	clearInterval(timer);
          }else{
            alpha+=speed;
            oDiv.style.filter='alpha(opacity:'+alpha+')';
            oDiv.style.opacity=alpha/100;
          }

          
      },30);
	}

</script>
<div id="box">
	
</div>
</body>
</html>
