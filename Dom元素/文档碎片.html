<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>文档碎片</title>
</head>
<body>
<script>
	window.onload=function(){
		var oUl=document.getElementById('ul1');
		var oFarg=document.createDocumentFragment('ul');
		for(i=0;i<20;i++){
			var oLi=document.createElement('li');
			oFarg.appendChild(oLi);
					}
					oUl.appendChild(oFarg);
	};



</script>

<ul id="ul1">
	
</ul>

</body>
</html>
