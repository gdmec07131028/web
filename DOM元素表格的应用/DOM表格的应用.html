<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>DOM表格的应用</title>
</head>
<body>
<script>
	window.onload=function(){
		var oTab=document.getElementById('tab1');
		var oldColor='';
		alert(oTab.tBodies[0].rows[1].cells[1].innerHTML);
	   //alert(oTab.getElementsByTagName('td')[1].getElementsByTagName('tr')[1].getElementsByTagName('td')[1].innerHTML);
       //oTab.getElementsByTagName('td')[1]用oTab.tBodies[0]代替
       //getElementsByTagName('tr')[1]用row[1]代替
       //getElementsByTagName('td')[1]用cells[1]代替
       
       

       for(var i=0;i<oTab.tBodies[0].rows.length;i++){
       	   
       	   oTab.tBodies[0].rows[i].onmouseover=function(){
           oldColor=this.style.background;
           this.style.background='yellow';
       };
           
           oTab.tBodies[0].rows[i].onmouseout=function(){ 
           this.style.background=oldColor;
       };
       	if(i%2){
       	oTab.tBodies[0].rows[i].style.background='#CCC';
       }else{
       	oTab.tBodies[0].rows[i].style.background='';
       }
       }
	};
</script>
 <table id="tab1" border="1px" width="500px">

 			<td>Name</td>
 			<td>Age</td>

 </table>
</body>
</html>
