<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>运动</title>
	<style>
    #box1{
    	width: 100px;height: 100px; background: yellow; position: absolute; left: 100px;top:50px;
    }
    #box2{
    	width: 1px;height: 300px;position: absolute;left: 300px;background: black;
    }
	</style>
</head>
<body>

<script>
function move(){
		var oBox=document.getElementById('box1');
		setInterval(function(){
          var speed=(300-oBox.offsetLeft)/10;
          speed=speed>0?Math.ceil(speed):Math.floor(speed);
          oBox.style.left=oBox.offsetLeft+speed+'px';
		},30);
	}

</script>

<input type="button" value="开始运动" onclick="move()">

<div id="box1"></div>
<div id="box2"></div>





</body>
</html>
