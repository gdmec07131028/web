<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>右侧悬浮框</title>
<style>
	#box{
		width: 100px;
		height: 150px;
		position: absolute;
		right: 0px;
		bottom: 0px;
		background: red;
	}
</style>

</head>
<body style="height:2000px;">
<script>
window.onscroll=function(){
	var oBox=document.getElementById('box');
	var scrollTop=document.documentElement.scrollTop||document.body.scrollTop;
	//oBox.style.top=(document.documentElement.clientHeight-oBox.offsetHeight)/2+scrollTop+'px';
    startMove(parseInt((document.documentElement.clientHeight-oBox.offsetHeight)/2+scrollTop));

};		
var timer=null;

function startMove(iTarget){
    var oBox=document.getElementById('box');
    clearInterval(timer);
    timer=setInterval(function(){
    var speed=(iTarget-oBox.offsetTop)/4;
    speed=speed>0?Math.ceil(speed):Math.floor(speed);

	if(oBox.offsetTop==iTarget){
          clearInterval(timer);
	}else{
	  oBox.style.top=oBox.offsetTop+speed+'px';
	 }
	},30);
}

</script>
<div id="box">
	
</div>

</body>
</html>
